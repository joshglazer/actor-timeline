<h1>Welcome to the Hollywood Timeline</h1>
<div>
  How good or bad is your favorite Hollywood celebrity's career? Type their name into the search box below to find out.
</div>

<form [formGroup]="searchForm" (ngSubmit)="onSearch()">
  <mat-form-field>
    <mat-label>Name:</mat-label>
    <input matInput type="text" formControlName="name" required />
    <mat-error *ngIf="false">Name is required</mat-error>
  </mat-form-field>
  <button mat-button color="primary">Search</button>
</form>

<ng-container *ngIf="searchResults !== undefined && searchResults.results">
  <ng-container *ngIf="searchResults.total_results !== 0; else noResults">
    <div fxLayout="row wrap" fxLayoutAlign="space-between" fxLayoutGap="10px" fxLayoutAlign="center">
      <ng-container *ngFor="let person of searchResults.results">
        <a *ngIf="person.name" (click)="selectPerson(person.id)" href="javascript: void(0)" fxFlex="22%">
          <mat-card class="searchResultsPerson">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ person.name }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="TMDB_IMAGE_BASE_PATH + person.profile_path" [alt]="'Photo of ' + person.name" />
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
        </a>
      </ng-container>
    </div>
  </ng-container>
  <ng-template #noResults>
    No actors were found. Try searching for somebody else.
  </ng-template>
</ng-container>
